<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תעקבו באינסטגרם</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: "Arial", sans-serif;
      background-color: #fff0f8; /* ורוד בייבי */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background-color: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
      border: 3px dashed #ffb6d9;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
      margin-bottom: 10px;
    }

    .username {
      font-size: 2.2em;
      color: #ff69b4;
    }

    .heart {
      font-size: 3em;
      margin-top: 20px;
      color: #ff85b3;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    a {
      color: #ff69b4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>תעקבו באינסטגרם</h1>
    <div class="username">
      <a href="https://www.instagram.com/_shirashafir_/" target="_blank">
        @_shirashafir_
      </a>
    </div>
    <div class="heart">💗</div>
  </div>

</body>
</html>
